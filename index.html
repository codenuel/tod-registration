<!DOCTYPE html>
<html lang="en">

<head>
    <title>TOD House Of Favour</title>
    <!-- meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Tabernacle of david, house of favour, Church, Ajah, Lagos, Jesus Christ"
    />
    <!-- /meta tags -->
    <!-- custom style sheet -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <!-- /custom style sheet -->
    <!-- fontawesome css -->
    <link href="css/fontawesome-all.css" rel="stylesheet" />
    <!-- /fontawesome css -->
    <!-- google fonts-->
    <link href="//fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <!-- /google fonts-->

</head>


<body>
    <h3>RCCG TOD</h3>
    <div class=" register-form">
        <h4>Kindly provide correct details</h4>
        <form action="#" method="POST">

            <div class=" w3l-form-group">
                <label>Surname Name:</label>
                <div class="group">
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-control" id="" placeholder="Surname" required="required" />
                </div>
            </div>
            <div class=" w3l-form-group">
                <label>First Name:</label>
                <div class="group">
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-control" id="" placeholder="First Name" required="required" />
                </div>
            </div>

            <div class=" w3l-form-group">
                <label>Email Address:</label>
                <div class="group">
                    <i class="fas fa-envelope"></i>
                    <input type="text" class="form-control" id="" placeholder="Email" required="required" />
                </div>
            </div>

            <div class=" w3l-form-group">
                <label>Phone Number:</label>
                <div class="group">
                    <i class="fas fa-phone"></i>
                    <input type="text" class="form-control" id="" placeholder="Phone Number" required="required" />
                </div>
            </div>
            
            <div class=" w3l-form-group">
                <label>Age Bracket:</label>
                <select name="age" id="age">
                    <option value="default">Select</option>
                    <option value="cat1">24 - 35</option>
                    <option value="cat2">36 - 45</option>
                    <option value="cat3">46 - 55</option>
                    <option value="cat4">56 - 60</option>
                  </select>
                <!-- <div class="group">
                    <i class="fas fa"></i>
                    <input type="text" class="form-control" id="" placeholder="Age" required="required" />
                </div> -->
            </div>

            <div class=" w3l-form-group">
                <label>House Address:</label>
                <div class="group">
                    <textarea class="form-control" rows="3" col="15" id="address"></textarea>                                 
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <footer>
        <p class="copyright-agileinfo"> &copy; 2020 <a href="#">todhouseoffavour</a></p>
    </footer>

</body>

</html>
